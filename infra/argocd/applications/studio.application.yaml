---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: studio
  namespace: argocd
spec:
  project: products
  source:
    repoURL: https://github.com/LeChatErrant/ops-template
    targetRevision: master
    path: deployment/backend/studio
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
